name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --workspace -D warnings

  test-default:
    name: Test (default features)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --workspace
      - run: cargo test --workspace

  test-alloc-only:
    name: Test (alloc-only)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check -p toon --no-default-features --features "alloc,serde"
      - run: cargo test -p toon --no-default-features --features "alloc,serde"

  test-json-feature:
    name: Check (json feature)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check -p toon --no-default-features --features "alloc,serde,json"

  test-feature-matrix:
    name: Test (feature matrix)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-hack
        run: cargo install --locked cargo-hack
      - name: Run cargo-hack feature matrix
        run: >-
          $HOME/.cargo/bin/cargo-hack test -p toon
          --features "alloc,serde"
          --feature-powerset
          --include-features "std,json,chrono,perf_memchr,perf_smallvec,perf_lexical,de_direct"
          --group-features "chrono,json"
          --group-features "de_direct,std"

  conformance:
    name: Conformance (if fixtures present)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Check fixtures
        id: fixtures
        shell: bash
        run: |
          if compgen -G "spec/tests/fixtures/**/*" > /dev/null; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi
      - uses: dtolnay/rust-toolchain@stable
        if: ${{ steps.fixtures.outputs.present == 'true' }}
      - uses: Swatinem/rust-cache@v2
        if: ${{ steps.fixtures.outputs.present == 'true' }}
      - name: Run conformance tests
        if: ${{ steps.fixtures.outputs.present == 'true' }}
        env:
          TOON_CONFORMANCE: '1'
        run: cargo test -p toon --tests
