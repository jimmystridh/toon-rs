test = false
doc = false
bench = false

[[bin]]
name = "fuzz_roundtrip_toon"
path = "fuzz_targets/fuzz_roundtrip_toon.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_encode"
path = "fuzz_targets/fuzz_encode.rs"
test = false
